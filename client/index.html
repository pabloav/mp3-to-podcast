<!doctype html>
<html lang="en-US">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>MP3 to Podcast - Listen to an MP3 in your podcast app</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600" rel="stylesheet" type="text/css">
  <link href="main.css" rel="stylesheet" type="text/css">
</head>
<body>
  <div class="container">
    <div class="card-container">
      <header class="intro card">
        <h1>MP3 to Podcast</h1>
        <p>MP3 to Podcast generates a custom, single-episode podcast for an MP3, allowing you to listen to one-off audio files in any podcast app.</p>
      </header>
      <main class="main card">
        <h2>Instructions</h2>
        <ol>
          <li class="main-list-item">
            <div class="main-list-item-bullet">1</div>
            <div class="main-list-item-content">
              <label class="main-list-item-content-label">
                Enter the MP3 URL:<br>
                <input type="text" class="main-mp3-url-input">
              </label>
              <label class="main-list-item-content-label hidden">
                Enter a title:<br>
                <input type="text" class="main-title-input">
              </label>
            </div>
          </li>
          <li class="main-list-item">
            <div class="main-list-item-bullet">2</div>
            <div class="main-list-item-content">
              <label class="main-list-item-content-label">
                Copy the podcast URL<span class="main-podcast-url-hideable hidden">:</span>
                <textarea class="main-podcast-url-input main-podcast-url-hideable hidden"></textarea>
              </label>
              <button type="button" class="main-podcast-url-copy-button main-podcast-url-hideable hidden">Copy to clipboard</button>
            </div>
          </li>
          <li class="main-list-item">
            <div class="main-list-item-bullet">3</div>
            <div class="main-list-item-content">Subscribe in your podcast app</div>
          </li>
        </ol>
      </main>
    </div>
    <footer class="footer">
      A project by <a href="http://www.schreifels.org">Mike Schreifels</a>.
    </footer>
  </div>
  <script type="text/javascript" src="main.js"></script>
</body>
</html>
