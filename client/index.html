<!doctype html>
<html lang="en-US">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>MP3 to Podcast - Listen to any MP3 in your podcast app</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400" rel="stylesheet">
  <link href="main.css" rel="stylesheet" type="text/css">
</head>
<body>
  <div class="container">
    <div class="cardContainer">
      <header class="card card-intro">
        <h1>MP3 to Podcast</h1>
        <p>MP3 to Podcast generates a custom, single-episode podcast for an MP3, allowing you to listen to one-off audio files in any podcast app.</p>
      </header>
      <main class="card">
        <h2 class="instructions-header">Instructions</h2>
        <a href="javascript:void(0);" class="instructions-exampleLink">Show Example</a>
        <ol class="instructions instructions-hideHideable">
          <li class="instructions-li">
            <div class="instructions-bullet">1</div>
            <div class="instructions-content">
              <label>
                Enter the MP3 URL:<br>
                <input type="text" class="instructions-mp3UrlInput">
              </label>
              <label class="instructions-hideable">
                Enter a title:<br>
                <input type="text" class="instructions-titleInput">
              </label>
            </div>
          </li>
          <li class="instructions-li">
            <div class="instructions-bullet">2</div>
            <div class="instructions-content">
              <label>
                Copy the podcast URL<span class="instructions-hideable">:</span>
                <textarea class="instructions-podcastUrlTextarea instructions-hideable"></textarea>
              </label>
              <button type="button" class="instructions-podcastUrlCopyButton instructions-hideable">Copy to clipboard</button>
            </div>
          </li>
          <li class="instructions-li">
            <div class="instructions-bullet">3</div>
            <div class="instructions-content">Subscribe in your podcast app</div>
          </li>
        </ol>
      </main>
    </div>
    <footer class="footer">
      A project by <a href="http://www.schreifels.org">Mike Schreifels</a>.
    </footer>
  </div>
  <script type="text/javascript" src="main.js"></script>
</body>
</html>
