<!doctype html>
<html lang="en-US">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>MP3 to Podcast - Listen to an MP3 in your podcast app</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600" rel="stylesheet" type="text/css">
  <link href="main.css" rel="stylesheet" type="text/css">
</head>
<body>
  <div class="container">
    <div class="card-container">
      <header class="intro card">
        <h1>MP3 to Podcast</h1>
        <p>MP3 to Podcast generates a custom, single-episode podcast for an MP3, allowing you to listen to one-off audio files in any podcast app.</p>
      </header>
      <main class="card">
        <h2>Instructions</h2>
        <ol>
          <li>
            <label>
              Enter the MP3 URL<br>
              <input type="text" class="mp3-url-input">
            </label>
            <label>
              Enter a description<br>
              <input type="text" class="mp3-title-input">
            </label>
          </li>
          <li>Copy the podcast URL</li>
          <li>Subscribe in your podcast app</li>
        </ol>
      </main>
    </div>
    <footer class="footer">
      A project by <a href="http://www.schreifels.org">Mike Schreifels</a>.
    </footer>
  </div>
  <script type="text/javascript" src="main.js"></script>
</body>
</html>
